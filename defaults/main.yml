---
# vars file for openshift utils
#
# main:

#url for the inventory file to be used
ocp_inventory: http://gitlab.apps.mgt.devsecops.gov/VMC/ansible-tower-ocp-utils/blob/master/MGT2-3.11-cluster.ini

# version should be double! Not string!
ocp_deployment_version: 3.11

# Docker Storage Drive
ocp_docker_storage: "/dev/sdb"

# Docker version
expected_docker_version: 1.13.1

# Repos
ocp_repositories:
 "3.10":
    - "rhel-7-server-rpms"
    - "rhel-7-server-extras-rpms"
    - "rhel-7-server-ose-3.10-rpms"
    - "rhel-7-server-ansible-2.4-rpms"
 "3.11":
    - "rhel-7-server-rpms"
    - "rhel-7-server-extras-rpms"
    - "rhel-7-server-ose-3.11-rpms"
    - "rhel-7-server-ansible-2.6-rpms"

# Packages
ocp_deployment_packages:
  - "wget"
  - "git"
  - "net-tools"
  - "bind-utils"
  - "yum-utils"
  - "iptables-services"
  - "bridge-utils"
  - "bash-completion"
  - "kexec-tools"
  - "sos"
  - "psacct"
